<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>search</title>
</head>

<body>
    <main class="grid w-full min-h-screen bg-gray-900 place-content-center">
        <div class="flex items-center max-w-sm mx-auto bg-white rounded-full " x-data="{ search: '' }">
            <div class="w-1 hover:w-full">
                <input type="search" class="w-0 hover:w-full px-4 py-1 text-gray-900 rounded-full focus:outline-none"
                    placeholder="search" x-model="search">
            </div>
            <div>
                <button type="submit" class="flex items-center justify-center w-12 h-12 text-gray-100 rounded-full"
                    :class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
                    :disabled="search.length == 0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
</body>

</html>
